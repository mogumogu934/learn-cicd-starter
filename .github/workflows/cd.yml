name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Make script file executable
        run: chmod +x ./scripts/buildprod.sh

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Clear potential cached credentials
        run: |
          rm -rf ~/.config/gcloud
          rm -rf ~/.kube
      
      - name: Authenticate to Google Cloud (with debug)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          cleanup_credentials: true
          
      - name: Verify authenticated account
        run: |
          gcloud auth list
          gcloud config list account --format "value(core.account)"
  
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
  
      - name: Use gcloud CLI
        run: gcloud info

      - name: Build Docker image and push to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455203/notely-ar-repo/notely:latest .