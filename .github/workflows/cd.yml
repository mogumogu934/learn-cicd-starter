name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"

      - name: Make script file executable
        run: chmod +x ./scripts/buildprod.sh

      - name: Build app
        run: ./scripts/buildprod.sh
            
      - name: Setup auth explicitly
        run: |
            echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/sa-key.json
            gcloud auth activate-service-account --key-file=/tmp/sa-key.json
            gcloud auth list
            
      - name: Set project explicitly
        run: gcloud config set project notely-455203
          
      - name: Debug auth
        run: |
          echo "Current gcloud auth configuration:"
          gcloud auth list
          echo "Current account:"
          gcloud config list account --format "value(core.account)"
  
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
  
      - name: Use gcloud CLI
        run: gcloud info

      - name: Build Docker image and push to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455203/notely-ar-repo/notely:latest .