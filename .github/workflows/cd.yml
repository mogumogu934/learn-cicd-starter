name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Clear previous cache
        run: |
          rm -rf /tmp/*
          rm -rf ~/.cache/
        continue-on-error: true

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Make script file executable
        run: chmod +x ./scripts/buildprod.sh

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
  
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
  
      - name: Use gcloud CLI
        run: gcloud info

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
        
      - name: Build and push with Docker
        run: |
          docker build -t us-central1-docker.pkg.dev/notely-455203/notely-ar-repo/notely:latest .
          docker push us-central1-docker.pkg.dev/notely-455203/notely-ar-repo/notely:latest